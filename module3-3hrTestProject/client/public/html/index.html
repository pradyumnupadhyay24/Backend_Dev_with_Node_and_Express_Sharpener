<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DATABASE MANAGEMENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../src/css/index.css"
    />
  </head>
  <body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="../../assets/logo.webp" alt="Logo" width="30" height="24" />
        </a>
      </div>
    </nav>

    <!--Main Body-->
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
        <!--LeftSide it will fill onload all tables leftside-->
        <div class="col-12 col-md-2 bg-light" style="overflow-y: auto">
          <!-- Table names shown here -->
          <div>
            <h4>Table</h4>
          </div>
          <ul id="alltables" class="list-group link-offset-3-hover"></ul>
        </div>
        <!--Right Side on click of table it will display respective table-->
        <div class="col-12 col-md-10" id="rightside">
          <!--insert field in table open a model to add field-->
          <button
            class="btn btn-primary mb-3 insert"
            data-bs-toggle="modal"
            data-bs-target="#insertFieldModal"
          >
            Insert Field
          </button>
          <!--table-->
          <main class="card mx-auto" id="tableCard">
            <div class="card-header">
              <h4 class="card-title text-center" id="tableCardName">Table</h4>
            </div>
            <div class="card-body text-center" id="respectiveTable" style="overflow-x:auto;">
              <!--table will be added here-->
            </div>
          </main>
        </div>
      </div>
    </div>

    <!--to open create table model-->
    <!--
      data-bs-toggle - what we want to toggle
      data-bs-target - on click what will open
      data-bs-dismiss - to close the toggle
    -->
    <div id="OpenCreateModal">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#CreateTableModal"
      >
        Create Table
      </button>
    </div>

    <!--Create table model-->
    <!--
      modal>popup dialog>content>((header>title>closebtnofbootstrap) && (body) && (footer) )
    -->
    <div
      class="modal fade"
      id="CreateTableModal"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Create New Table</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="CreateTableForm" class="p-2" novalidate>
              <h5>Table name</h5>
              <input
                type="text"
                name="tablename"
                id="tablename"
                class="form-control"
                required
              />
              <div id="fieldsContainer">
                <div class="row">
                  <div class="col">
                    <h6>Field name</h6>
                    <input
                      type="text"
                      name="fieldname"
                      id="fieldname"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <h6>Type</h6>
                    <select
                      name="fieldtype"
                      id="fieldtype"
                      class="form-control"
                      required
                    >
                      <!-- data type -->
                      <option value="">Select type</option>
                      <option value="VARCHAR(255)">String</option>
                      <option value="INT">Integer</option>
                      <option value="boolean">Boolean</option>
                      <option value="json">JSON</option>
                      <option value="double">Double</option>
                    </select>
                  </div>
                </div>
              </div>
              <button
                type="button"
                id="addFieldButton"
                class="btn mt-3 bg-primary-subtle"
              >
                Add another field
              </button>
              <input
                type="submit"
                value="Create Table"
                class="btn mt-3 bg-primary text-white"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Field Modal-->
    <div
      class="modal fade"
      id="insertFieldModal"
      aria-labelledby="modal-title-insert"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title-insert">
              Insert New Field
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="AddRowInTable" class="gap-2" novalidate></form>
          </div>
        </div>
      </div>
    </div>

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../../src/js/index.js"></script>
  </body>
</html>
